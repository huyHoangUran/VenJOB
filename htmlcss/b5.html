<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo | Html-Css</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="checkmenu" style="display: none" />
      <div class="click__top">
        <nav class="click__top-menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
        <label for="checkmenu"
          ><div class="click click__top-button"></div
        ></label>
      </div>
      <div class="center">
        <div class="tabs">
          <input
            type="radio"
            name="tab"
            id="tab1"
            class="tabs__radio"
            checked
          />
          <label for="tab1" class="tabs__label">AVATAR</label>
          <div class="tabs__content">
            <div>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe ratione, voluptatem, ea doloremque qui, iste ipsam eius labore autem consequuntur ad corporis voluptate expedita nobis quas placeat enim quo ipsa.
              </p>
            </div>
            <div class="group__form">
              <div>
                <label for="car">Choose a car:</label>
                <select>
                  <option value="value1">Volvo</option>
                  <option value="value2">Option 2</option>
                  <option value="value3">Option 3</option>
                </select>
              </div>
              <div>
                <label>
                  <input type="radio" name="option" value="1" />
                  HTML
                </label>

                <label>
                  <input type="radio" name="option" value="2" />
                  CSS
                </label>

                <label>
                  <input type="radio" name="option" value="3" />
                  JavaScript
                </label>
              </div>
              <div>
                <label>
                  <input type="checkbox" name="option1" value="1" />
                  I have a bike
                </label>
                <label>
                  <input type="checkbox" name="option2" value="2" />
                  I have a car
                </label>
                <label>
                  <input type="checkbox" name="option3" value="3" />
                  I have a boat
                </label>
              </div>
              <div class="text__content">
                <input type="text" name="" id="" />
              </div>
              <div>
                <button class="submit">SUBMIT</button>
              </div>
            </div>
          </div>
          <input type="radio" name="tab" id="tab3" class="tabs__radio" />
          <label for="tab3" class="tabs__label">PROFILE</label>
          <div class="tabs__content">
            <div class="profile">
              <div class="profile__img">
                <img
                  src="https://i.pinimg.com/originals/ec/b9/2d/ecb92d18c7855c986a5571c1b6f7cad2.jpg"
                  alt="anh-profile"
                />
              </div>
              <div class="input__file">
                <label for="uploadfile" class="custom-file-upload">
                  <input type="file" id="uploadfile" name="uploadfile" />
                  CHOOSE FILE
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input type="checkbox" id="checkfooter" />
      <div class="click__bottom">
        <label for="checkfooter"
          ><div class="click click__bottom-button"></div
        ></label>
        <div class="click__bottom-footer">Cagg ABC CA. La All Rigs Ronal</div>
      </div>
    </div>
  </body>
</html>
